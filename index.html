<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card Game Sample</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .card {
    width: 150px;
    height: 200px;
    border: 2px solid #333;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    background-color: #0066cc;
    color: white;
    cursor: pointer;
    user-select: none;
    margin: 10px;
  }
  .card.open {
    background-color: #eee;
    color: #333;
  }
  .card-container {
    display: flex;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card" data-type="Strategic">Click me</div>
  <div class="card" data-type="Tactical">Click me</div>
  <div class="card" data-type="Operational">Click me</div>
</div>

<script>
  const cards = document.querySelectorAll('.card');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      if (card.classList.contains('open')) {
        // Close card back to initial state
        card.textContent = 'Click me';
        card.classList.remove('open');
      } else {
        // Open card to show type
        card.textContent = card.getAttribute('data-type');
        card.classList.add('open');
      }
    });
  });
</script>

</body>
</html>
